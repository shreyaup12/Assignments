<html>
<head>
    <title>Table and Form</title>
</head>
<body>

    <!-- Simple Table -->
    <h3>Result Table</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Endlish</th>
        </tr>
        <tr>
            <td>Manas</td>
            <td>96</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Parul</td>
            <td>82</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Hardik</td>
            <td>95</td>
            <td>90</td>
        </tr>
    </table>

    <!-- Basic Form -->
    <h3>Information Form</h3>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
