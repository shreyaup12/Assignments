<html>
    <head>
        <title>Interesting Button</title>
    </head>
    <body>
        <button 
            style="padding: 10px 20px; border: 2px solid black; background-color: lightblue; cursor: pointer;"
            onmouseover="this.style.backgroundColor='blue'; this.style.color='white';"
            onmouseout="this.style.backgroundColor='lightblue'; this.style.color='black';">
            Hover Me
        </button>
    </body>
</html>
